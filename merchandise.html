    <body>
        <header>
            <div class="title">
                <h4>Demon Slayer-Mugen Train</h4>
            </div>
            <input type="checkbox" id="nav-toggle" class="nav-toggle" />
            <nav>     
                <ul>
                    <li><a href="index.html">Home</a></li>

            </nav>
            <label for="nav-toggle" class="nav-toggle-label">
                <span></span>
            </label>
        </header>

        <main>
            <section>
                <img class="overlay" src="media/images/overlay-inosuke.png" alt="" />
                <h1 id="top">Merchandise</h1>
                <form action="checkout.html" method="post" id="merch-container">

                    <div class="merch">
                        <div class="merch-button">
                            <figure>
                                <img src="media/images/merch-hoodie.jpg" alt="Hoodie merchandise" />

                                <div class="figcaption">
                                    <figcaption>
                                        <h3>Tanjiro Hoodie</h3>
                                        <p>R449.99</p> 
                                    </figcaption>
                                </div>
                            </figure>
                            <input type="checkbox" name="addtocart" value="hoodie" id="hoodie" class="checkbox" />
                            <label for="hoodie"><p>Add to cart</p></label>
                        </div>
                            
                    </div>
                    <div class="merch">
                        <div class="merch-button">
                            <figure>
                                <img src="media/images/merch-mug.jpg" alt="Mug merchandise" />

                                <div class="figcaption">
                                    <figcaption>
                                        <h3>Demon Slayer Mug</h3>
                                        <p>R169.99</p>
                                    </figcaption>
                                </div>
                            </figure>
                            <input type="checkbox" name="addtocart" value="mug" id="mug" class="checkbox" />
                            <label for="mug"><p>Add to cart</p></label>
                        </div>
                    </div>
                    <div class="merch">
                        <div class="merch-button">
                            <figure>
                                <img src="media/images/merch-phone-case.jpg" alt="Phone case merchandise" />

                                <div class="figcaption">
                                    <figcaption>
                                        <h3>Inosuke Phone Case</h3>
                                        <p>R199.99</p>
                                    </figcaption>
                                </div>
                            </figure>
                            <input type="checkbox" name="addtocart" value="phone-case" id="phone-case" class="checkbox" />
                            <label for="phone-case"><p>Add to cart</p></label>
                        </div>
                    </div>
                    <div class="merch">
                        <div class="merch-button">
                            <figure>
                                <img src="media/images/merch-shirt.jpg" alt="Shirt merchandise" />

                                <div class="figcaption">
                                    <figcaption>
                                        <h3>Demon Slayer Shirt</h3>
                                        <p>R239.99</p>
                                    </figcaption>
                                </div>
                            </figure>
                            <input type="checkbox" name="addtocart" value="shirt" id="shirt" class="checkbox" />
                            <label for="shirt"><p>Add to cart</p></label>
                        </div>
                    </div>

                    <input type="submit" value="Checkout" class="button" />
                </form>
            </section>

            <a href="#top"><img src="media/images/back-to-top.png" /></a>
        </main>
